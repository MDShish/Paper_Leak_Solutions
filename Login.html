<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX Levitators - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #cccccc;
            overflow: hidden; /* Ensure no scrollbars */
            background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgba(60, 132, 206, 1) 38%, rgba(48, 238, 226, 1) 68%, rgba(255, 25, 25, 1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-header h2 {
            margin: 0 0 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #444;
            color: #ccc;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        .forgot-password, .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a, .register-link a {
            color: #5cb85c;
            text-decoration: none;
        }

        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }

        .attempts-left {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: red;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 9999;
            pointer-events: none;
        }

        .green-text {
            color: #5cb85c; /* or any other green color you prefer */
        }
        
    </style>

</head>

<body class="dark-mode">

    <div class="login-container">
        <div class="login-header">
            <h2>Login to <span class="green-text">CodeX</span>Levitators</h2>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="uvc">Paper UVC</label>
                <input type="text" id="uvc" placeholder="Enter paper UVC code" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit" id="submit-btn">Login</button>
            </div>
            
            <div class="attempts-left" id="attempts-left">3/3 attempts left</div>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register now</a></p>
        </div>
    </div>

    <!-- Add your JavaScript code below -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const uvcInput = document.getElementById('uvc');
            const attemptsSpan = document.getElementById('attempts-left');
            let attemptsLeft = 3;
            let blockedUsernames = [];
            const correctUsernames = ['Principle41', 'Invigilator41'];
            const correctPasswords = ['41Principle41', '41Invigilator41'];
            const uvcCodes = ['123456', '234561', '345612'];

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const enteredUsername = usernameInput.value.trim();
                const enteredPassword = passwordInput.value.trim();
                const enteredUVC = uvcInput.value.trim();

                if (blockedUsernames.includes(enteredUsername)) {
                    alert('This username has been blocked. Please contact administrator.');
                    return;
                }

                if (attemptsLeft === 0) {
                    alert('No more attempts left. Please contact administrator.');
                    return;
                }

                // Check if username is correct and within attempts
                if (correctUsernames.includes(enteredUsername) && correctPasswords.includes(enteredPassword) && uvcCodes[attemptsLeft - 1] === enteredUVC) {
                    alert('Login Successful, Verify Biometric Info on sidebar');
                    // Redirect or perform further actions upon successful login
                    window.location.href = 'ExamInfo.html';
                } else {
                    attemptsLeft--;
                    updateAttemptsDisplay();
                    if (attemptsLeft === 0) {
                        blockUsername(enteredUsername);
                        disableForm();
                        sendEmail(enteredUsername, enteredUVC, enteredPassword);
                        alert('No more attempts left. Please contact administrator.');
                    } else {
                        alert(`Incorrect credentials. ${attemptsLeft}/3 attempts left.`);
                    }
                }
            });

            function updateAttemptsDisplay() {
                attemptsSpan.textContent = `${attemptsLeft}/3 attempts left`;
            }

            function disableForm() {
                uvcInput.disabled = true;
                usernameInput.disabled = true;
                passwordInput.disabled = true;
                document.getElementById('submit-btn').disabled = true;
            }

            function blockUsername(username) {
                blockedUsernames.push(username);
            }

            function sendEmail(username, uvc, password) {
                // Here you would typically make an AJAX request to your server to send the email.
                // For example, using fetch API:

                fetch('/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: 'mdshafaque56@gmail.com',
                        subject: 'Login Attempts Exceeded',
                        text: `Username: ${username}\nUVC: ${uvc}\nPassword: ${password}\nThe login attempt limit has been exceeded.`
                    })
                })
                    .then(response => response.json())
                    .then(data => console.log('Email sent successfully:', data))
                    .catch(error => console.error('Error sending email:', error));

                console.log(`Email would be sent to example@gmail.com with the following details:
                Username: ${username}
                UVC: ${uvc}
                Password: ${password}
                Message: The login attempt limit has been exceeded.`);
            }
        });

    </script>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            alert("Right-click is disabled on this website.");
        });
    </script>
    <script>
        // Disable back button press (partially)
history.pushState(null, null, document.URL);
window.addEventListener('popstate', function () {
    history.pushState(null, null, document.URL);
});

    </script>
</body>

</html>
