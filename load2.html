<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Fallback background color */
            background-image: linear-gradient(135deg, #000000, #29536d); /* Gradient background */
        }
        
       .phone {
            --screen-clr: #0d85aa;
            --border-clr: #29536d;
            --loader-clr: #CCE3DE;
            background-color: var(--screen-clr);
            height: 13rem;
            aspect-ratio: 10/16;
            border-radius:.5rem;
            border: 5px solid var(--border-clr);
            border-top: 10px solid var(--border-clr);
            border-bottom: 10px solid var(--border-clr);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            animation: shake.5s infinite linear;
            position: relative;
        }
        
       .phone::after {
            content: '';
            position: absolute;
            top: -7px;
            left: 50%;
            transform: translateX(-50%);
            width: 1rem;
            height: 5px;
            background-color: var(--loader-clr);
            border-radius:.5rem;
        }
        
       .loader {
            border: 10px dashed var(--loader-clr);
            width: 2rem;
            height: 2rem;
            padding: 1.7rem;
            border-radius: 50%;
            animation: loading 2s infinite ease-in-out;
        }
        
       .text {
            color: var(--loader-clr);
        }
        
        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }
        
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }
        
            10% {
                transform: rotate(0.5deg);
            }
        
            20% {
                transform: rotate(0deg);
            }
        
            30% {
                transform: rotate(-0.5deg);
            }
        
            50% {
                transform: rotate(0deg);
            }
        
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="phone">
        <span class="loader"></span>
        <span class="text">Loading...</span>
    </div>
    
    <script>
        setTimeout(function() {
            window.location.href = "Biometric.html";
        }, 2000);
    </script>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
    </script>
    <script>
        // Disable text selection using JavaScript
        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
