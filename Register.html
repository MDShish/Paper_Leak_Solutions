<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Registration Server</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            flex-direction: column;
            /* Align items in column */
        }

        .cards-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            /* Gap between cards */
        }

        .card {
            position: relative;
            width: 190px;
            height: 124px;
            background-color: #000;
            /* Black background */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Adjusted to space-between */
            padding: 12px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: rgb(255, 255, 255);
            transition: all 0.3s ease-in-out;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -5px;
            margin: auto;
            width: 200px;
            height: 164px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }

        .heading {
            font-size: 16px;
            /* Adjusted font size */
            text-transform: capitalize;
            font-weight: 700;
            text-align: center;
            /* Centered heading text */
        }

        .card button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #6b64f3;
            /* Button background color */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #534bf3;
            /* Darker background color on hover */
        }

        .card p:not(.heading) {
            font-size: 14px;
            text-align: center;
            /* Centered text for other paragraphs */
        }

        .card p:last-child {
            color: #e81cff;
            font-weight: 600;
            text-align: center;
            /* Centered text for the last paragraph */
        }

        .card:hover::after {
            filter: blur(30px);
        }

        .card:hover::before {
            transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
        }

        .continue-as {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            /* Space between heading and cards */
        }
    </style>
</head>

<body>
    <div class="continue-as">CONTINUE AS</div>
    <div class="cards-container">
        <div class="card">
            <p class="heading">Head/Principal Invigilator</p>
            <button id="btn-1">Proceed</button>
        </div>

        <div class="card">
            <p class="heading">Assistant Invigilator</p>
            <button id="btn-2">Proceed</button>
        </div>

        <div class="card">
            <p class="heading">System Manager/Developer</p>
            <button id="btn-3">Proceed</button>
        </div>
    </div>
    <script>
        document.getElementById('btn-1').addEventListener('click', function () {
            window.location.href = 'Registration.html';
        });

        document.getElementById('btn-2').addEventListener('click', function () {
            window.location.href = 'Registration.html';
        });

        document.getElementById('btn-3').addEventListener('click', function () {
            window.location.href = 'Registration.html';
        });
    </script>
    <script>
        // Disable back button press on certain pages
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

    </script>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
    </script>
    <script>
        // Disable text selection using JavaScript
        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
