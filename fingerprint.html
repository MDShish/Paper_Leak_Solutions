<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX Levitators - Fingerprint Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="biometric.css">
    <link rel="stylesheet" href="transition.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #cccccc;
            overflow: hidden; /* Ensure no scrollbars */
            background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgba(60, 132, 206, 1) 38%, rgba(48, 238, 226, 1) 68%, rgba(255, 25, 25, 1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .biometric-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .biometric-header h2 {
            margin: 0 0 20px;
        }

        .fingerprint-scanner {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Fingerprint_picture.svg/1024px-Fingerprint_picture.svg.png') no-repeat center center;
            background-size: contain;
        }

        .biometric-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .biometric-button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        .fingerprint-icon {
            font-size: 50px;
            color: #5cb85c;
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <div class="biometric-container">
        <div class="biometric-header">
            <h2>Fingerprint Verification</h2>
        </div>
        <div class="biometric-instructions">
            <p>Please place your finger on the scanner to verify your identity.</p>
        </div>
        <div class="fingerprint-scanner"></div>
        <button class="biometric-button" id="start-fingerprint-verification">Start Fingerprint Verification</button>
        <div id="biometric-status" style="margin-top: 20px;"></div>
        <div id="fingerprint-icon" class="fingerprint-icon">
            <i class="fas fa-fingerprint"></i>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startFingerprintVerificationButton = document.getElementById('start-fingerprint-verification');
            const biometricStatus = document.getElementById('biometric-status');
            const fingerprintIcon = document.getElementById('fingerprint-icon');

            startFingerprintVerificationButton.addEventListener('click', function () {
                startFingerprintVerificationButton.disabled = true;
                biometricStatus.textContent = 'Scanning... Please wait.';
                fingerprintIcon.style.color = '#5cb85c';

                // Replace this setTimeout with the actual fingerprint verification logic
                setTimeout(function () {
                    const verificationSuccessful = Math.random() > 0.5; // Simulate success or failure randomly

                    if (verificationSuccessful) {
                        biometricStatus.textContent = 'Fingerprint verification successful!';
                        setTimeout(() => {
                            document.body.classList.add('slide-out');
                            setTimeout(() => {
                                window.location.href = 'timer.html'; // Replace with the actual URL for the next step
                            }, 500); // Match this with the transition duration
                        }, 1000); // Delay to show the success message
                    } else {
                        biometricStatus.textContent = 'Fingerprint verification failed. Please try again.';
                        startFingerprintVerificationButton.disabled = false;
                        fingerprintIcon.style.color = 'red';
                    }
                }, 3000); // Simulate a 3-second fingerprint scan
            });
        });
    </script>
    <script>
       // Disable back button press (partially)
history.pushState(null, null, document.URL);
window.addEventListener('popstate', function () {
    history.pushState(null, null, document.URL);
});

    </script>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
    </script>
    <script>
        // Disable text selection using JavaScript
        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
